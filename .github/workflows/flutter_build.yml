name: Flutter CI/CD üöÄ

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build & Release Flutter App
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"

      # 3Ô∏è‚É£ Cache Flutter dependencies
      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            build/
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.yaml') }}

      # 4Ô∏è‚É£ Create .env file
      - name: Create environment file
        run: echo "BaseUrl=https://jsonplaceholder.typicode.com/posts" > .env

      # 5Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 6Ô∏è‚É£ Run code generation
      - name: Run build_runner
        run: flutter pub run build_runner build --delete-conflicting-outputs

      # 7Ô∏è‚É£ Analyze project
      - name: Analyze code
        run: flutter analyze

      # 8Ô∏è‚É£ Build Dev APK
      - name: Build Dev APK
        run: flutter build apk --flavor dev --dart-define=FLAVOR=dev

      # 9Ô∏è‚É£ Build Prod AAB
      - name: Build Prod AAB
        run: flutter build appbundle --flavor prod --dart-define=FLAVOR=prod

      # üîü Upload Artifacts
      - name: Upload Dev APK
        uses: actions/upload-artifact@v4
        with:
          name: flutter-dev-apk
          path: build/app/outputs/flutter-apk/app-dev-release.apk

      - name: Upload Prod AAB
        uses: actions/upload-artifact@v4
        with:
          name: flutter-prod-aab
          path: build/app/outputs/bundle/prodRelease/app-prod-release.aab

      # 1Ô∏è‚É£1Ô∏è‚É£ Auto-increment patch version & build number
      - name: Auto-increment version & build
        id: version_tag
        run: |
          # Extract current version (e.g., 1.0.3+5)
          CURRENT_VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}')
          VERSION_PART=$(echo $CURRENT_VERSION | cut -d'+' -f1)
          BUILD_NUMBER=$(echo $CURRENT_VERSION | cut -d'+' -f2)

          echo "Current version: $VERSION_PART, build: $BUILD_NUMBER"

          # Split version into major, minor, patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION_PART"
          PATCH=$((PATCH + 1))
          BUILD_NUMBER=$((BUILD_NUMBER + 1))

          # New version
          NEW_VERSION="$MAJOR.$MINOR.$PATCH+$BUILD_NUMBER"
          echo "New version: $NEW_VERSION"

          # Update pubspec.yaml
          sed -i "s/version: .*/version: $NEW_VERSION/" pubspec.yaml

          # Commit updated pubspec.yaml
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add pubspec.yaml
          git commit -m "ci: bump version to $NEW_VERSION"

          # Tag and push
          TAG="v$MAJOR.$MINOR.$PATCH"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Skipping tag creation."
          else
            git tag $TAG
            git push origin main --tags
          fi

          # Set environment variables for release
          echo "VERSION=$TAG" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload to GitHub Release
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: "Flutter Release ${{ env.VERSION }}"
          body: |
            üöÄ Automated release
            ‚úÖ Version: ${{ env.VERSION }}
            ‚úÖ Build number: ${{ env.BUILD_NUMBER }}
            ‚úÖ Built from latest commit on main branch.
          files: |
            build/app/outputs/flutter-apk/app-dev-release.apk
            build/app/outputs/bundle/prodRelease/app-prod-release.aab
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
