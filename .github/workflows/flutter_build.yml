name: Flutter CI/CD üöÄ

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write # Required to upload release assets

jobs:
  build:
    name: Build & Release Flutter App
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7" # Adjust to your version

      # 3Ô∏è‚É£ Cache Flutter dependencies
      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            build/
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.yaml') }}

      # 4Ô∏è‚É£ Create .env file (for BaseUrl or API)
      - name: Create environment file
        run: echo "BaseUrl=https://jsonplaceholder.typicode.com/posts" > .env

      # 5Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 6Ô∏è‚É£ Run code generation (if using build_runner)
      - name: Run build_runner
        run: flutter pub run build_runner build --delete-conflicting-outputs

      # 7Ô∏è‚É£ Analyze project
      - name: Analyze code
        run: flutter analyze

      # 8Ô∏è‚É£ Build Dev APK (unsigned)
      - name: Build Dev APK
        run: flutter build apk --flavor dev --dart-define=FLAVOR=dev

      # 9Ô∏è‚É£ Build Prod AAB (unsigned)
      - name: Build Prod AAB
        run: flutter build appbundle --flavor prod --dart-define=FLAVOR=prod

      # üîü Upload Artifacts (to Actions tab)
      - name: Upload Dev APK
        uses: actions/upload-artifact@v4
        with:
          name: flutter-dev-apk
          path: build/app/outputs/flutter-apk/app-dev-release.apk

      - name: Upload Prod AAB
        uses: actions/upload-artifact@v4
        with:
          name: flutter-prod-aab
          path: build/app/outputs/bundle/prodRelease/app-prod-release.aab

      # 1Ô∏è‚É£1Ô∏è‚É£ Get version and create tag (optional, safe to keep)
      - name: Get version and create tag
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}')
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag v$VERSION
          git push origin v$VERSION

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload to GitHub Release (runs on main branch push)
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/app/outputs/flutter-apk/app-dev-release.apk
            build/app/outputs/bundle/prodRelease/app-prod-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
