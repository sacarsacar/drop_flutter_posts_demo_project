name: Flutter CI/CD üöÄ

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  release:
    types: [created]

permissions:
  contents: write # To upload release assets

jobs:
  build:
    name: Build & Release Flutter App
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7" # adjust to your version

      # 3Ô∏è‚É£ Cache pub dependencies
      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            build/
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.yaml') }}

      # 4Ô∏è‚É£ Create .env file (for BaseUrl)
      - name: Create environment file
        run: |
          echo "BaseUrl=https://jsonplaceholder.typicode.com/posts" > .env

      # 5Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 6Ô∏è‚É£ Run code generation
      - name: Run build_runner
        run: flutter pub run build_runner build --delete-conflicting-outputs

      # 7Ô∏è‚É£ Analyze project
      - name: Analyze code
        run: flutter analyze

      # 8Ô∏è‚É£ Run tests (if any)
      - name: Run tests
        run: flutter test || true

      # 9Ô∏è‚É£ Build dev APK (unsigned)
      - name: Build Dev APK
        run: flutter build apk --flavor dev --dart-define=FLAVOR=dev

      # üîü Build prod AAB (unsigned)
      - name: Build Prod AAB
        run: flutter build appbundle --flavor prod --dart-define=FLAVOR=prod

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload Artifacts (to Actions tab)
      - name: Upload Dev APK
        uses: actions/upload-artifact@v4
        with:
          name: flutter-dev-apk
          path: build/app/outputs/flutter-apk/app-dev-release.apk

      - name: Upload Prod AAB
        uses: actions/upload-artifact@v4
        with:
          name: flutter-prod-aab
          path: build/app/outputs/bundle/prodRelease/app-prod-release.aab

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload to GitHub Release (only when a new release tag is created)
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        # if: startsWith(github.ref, 'refs/tags/') 
        with:
          files: |
            build/app/outputs/flutter-apk/app-dev-release.apk
            build/app/outputs/bundle/prodRelease/app-prod-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN}}
